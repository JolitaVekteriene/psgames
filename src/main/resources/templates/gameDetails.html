<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:if="${game ne null}" th:text="${'Game ' + game.name + ' Details'}">Game Details</title>
</head>
<body>
<div th:if="${game ne null}">
    <div>Name: <span th:text="${game.name}"></span></div>
    <div>Genre: <span th:text="${game.genre}"></span></div>
    <div>Price: <span th:text="${game.price}"></span></div>
    <div>Description: <span th:text="${game.response}"></span></div>
    <div>
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/games/{id}/update(id=${game.id})}">Update Game</a>
    </div>
    <div>
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/games/{id}/delete(id=${game.id})}">Delete Gamet</a>
    </div>
</div>
<div th:if="${game eq null}">
    Game does not exist
</div>
</body>
</html>
